<!DOCTYPE HTML>
<html>
	<head>
		<link href="validetta/validetta.css" rel="stylesheet" type="text/css" media="screen" >
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="validetta/validetta.js"></script>

		<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="validetta/validetta.min.css">
		<script type="text/javascript" src="validetta/localization/validettaLang-fr-FR.js"></script>
	</head>

	<body class="container">
		<form id="freelancers_profile" method="POST" action="#" role="form">
			<div class="form-group">
				<label><b>Titre :</b></label>
				<input type="text" class="form-control" name="name" data-validetta="minLength[4],maxLength[255]" placeholder="Mandatory field">
			</div>
			
			<div class="form-group">
				<label><b>Résumé :</b></label>
				<textarea class="form-control" rows="3" name="name" data-validetta="minLength[5],maxLength[5000]" placeholder="Mandatory field"></textarea>
			</div>
			
			<div class="form-group">
				<label><b>Niveau d'anglais</b></label>
				<select class="form-control">
					<option>Débutant</option>
					<option>Avancé</option>
					<option>Courant</option>
					<option>Bilingue</option>
				</select>
			</div>
			
			<div class="form-group">
				<label><b>Honoraires :</b></label>
				<input type="text" class="form-control" name="number" data-validetta="number" placeholder="Mandatory field"> € / h
			</div>

			<div class="form-group">
				<label><b>Visiblité :</b></label>
				<div class="radio">
					<label>
						<input type="radio" name="optionsRadios" id="radiosSuccess1" value="option1" checked>
						Tout le monde
					</label> 
					<label>
						<input type="radio" name="optionsRadios" id="radiosSuccess1" value="option2">
						Utilisateurs freelanceurs seulement
					</label> 
					<label>
						<input type="radio" name="optionsRadios" id="radiosSuccess1" value="option3">
						Caché
					</label> 
				</div>
			</div>
			
			<div class="form-group">
				<label><b>URL PorteFolio:</b></label>
				<input type="text" class="form-control" name="url" data-validetta="url">
			</div>

			<!-- <div class="form-group">
				<label>Email :</label>
				<input type="text" class="form-control" name="email" data-validetta="required,email">
			</div> -->

			<button type="submit" class="btn btn-default">Submit</button>
			<button type="reset" class="btn btn-default">Reset</button>
		</form>
				
		<script>
			(function($){
				$('#freelancers_profile').validetta({
					custom : {
						regname : {
							pattern : /^hello$/i,
							errorMessage : 'Custom Reg Error Message !'
						},
						// you can add more
						example : {
							pattern : /^[\+][0-9]+?$|^[0-9]+?$/,
							errorMessage : 'Lan mal !'
						}
					},
					realTime : true
				});
			})(jQuery);
		</script>
	</body>
</html>
